<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="tGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#c44cff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="tGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>

  <!-- Subtle particles -->
  <circle cx="200" cy="200" r="3" fill="#ff6b9d" opacity="0.6"/>
  <circle cx="1000" cy="150" r="2" fill="#00d4ff" opacity="0.6"/>
  <circle cx="150" cy="500" r="2" fill="#c44cff" opacity="0.6"/>
  <circle cx="1050" cy="550" r="3" fill="#ff6b9d" opacity="0.6"/>

  <!-- Main hook text -->
  <text x="600" y="200" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#fff" text-anchor="middle">I named a quantum computing</text>
  <text x="600" y="260" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#fff" text-anchor="middle">framework after my wife.</text>

  <!-- HOMAYA -->
  <text x="600" y="380" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="900" fill="url(#tGrad)" text-anchor="middle" letter-spacing="0.12em" filter="url(#tGlow)">HOMAYA</text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#888" text-anchor="middle" font-style="italic">"Some connections transcend distance"</text>

  <!-- Bottom text -->
  <text x="600" y="540" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#666" text-anchor="middle">Quantum entanglement as a metaphor for love.</text>
  <text x="600" y="575" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#666" text-anchor="middle">Also, it's a real quantum simulator. Open source.</text>

  <!-- URL -->
  <text x="600" y="635" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#c44cff" text-anchor="middle">github.com/pdaxt/homaya</text>
</svg>
