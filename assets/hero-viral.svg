<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#c44cff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <linearGradient id="subtleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="630" x2="1200" y2="0" stroke="#fff" stroke-width="1"/>
    <circle cx="600" cy="315" r="200" fill="none" stroke="#fff" stroke-width="1"/>
    <circle cx="600" cy="315" r="300" fill="none" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Entanglement visual - two connected particles -->
  <g opacity="0.6">
    <!-- Left particle -->
    <circle cx="300" cy="315" r="8" fill="#ff6b9d" filter="url(#glow)"/>
    <circle cx="300" cy="315" r="20" fill="none" stroke="#ff6b9d" stroke-width="1" opacity="0.5"/>
    <circle cx="300" cy="315" r="35" fill="none" stroke="#ff6b9d" stroke-width="1" opacity="0.3"/>

    <!-- Right particle -->
    <circle cx="900" cy="315" r="8" fill="#00d4ff" filter="url(#glow)"/>
    <circle cx="900" cy="315" r="20" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
    <circle cx="900" cy="315" r="35" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>

    <!-- Connection line -->
    <line x1="335" y1="315" x2="865" y2="315" stroke="url(#logoGrad)" stroke-width="2" stroke-dasharray="8,8" opacity="0.4"/>
  </g>

  <!-- Main title -->
  <text x="600" y="280" font-family="Inter, system-ui, sans-serif" font-size="96" font-weight="900" fill="url(#logoGrad)" text-anchor="middle" letter-spacing="0.15em" filter="url(#glow)">HOMAYA</text>

  <!-- Tagline -->
  <text x="600" y="340" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#888" text-anchor="middle" font-style="italic" letter-spacing="0.1em">Some connections transcend distance</text>

  <!-- Divider -->
  <line x1="450" y1="380" x2="750" y2="380" stroke="#333" stroke-width="1"/>

  <!-- Description -->
  <text x="600" y="430" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#666" text-anchor="middle">A quantum computing framework</text>
  <text x="600" y="460" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#666" text-anchor="middle">built from scratch, named for my wife</text>

  <!-- Bottom info -->
  <text x="600" y="550" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#444" text-anchor="middle">github.com/pdaxt/homaya</text>

  <!-- Corner accent -->
  <rect x="0" y="0" width="4" height="100" fill="url(#logoGrad)"/>
  <rect x="0" y="0" width="100" height="4" fill="url(#logoGrad)"/>
</svg>
